<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cyberpunk Dev Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
     <!-- Binary Rain Background Canvas -->
    <canvas id="binaryRain"></canvas>

    <div id="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="icon-column">
                <div class="icon" data-app="profile">
                    <div class="icon-img">
                        <svg width="48" height="48" viewBox="0 0 24 24" class="cyber-icon">
                            <defs>
                                <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#00f3ff"/>
                                    <stop offset="100%" stop-color="#b967ff"/>
                                </linearGradient>
                                <filter id="profileGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <!-- Head silhouette -->
                            <circle cx="12" cy="8" r="4" fill="none" stroke="url(#profileGradient)" stroke-width="1.5" filter="url(#profileGlow)"/>
                            <!-- Body -->
                            <path d="M5 24 C5 18 19 18 19 24" fill="none" stroke="url(#profileGradient)" stroke-width="1.5" filter="url(#profileGlow)"/>
                            <!-- Shoulders -->
                            <line x1="6" y1="16" x2="18" y2="16" stroke="url(#profileGradient)" stroke-width="1.5" filter="url(#profileGlow)"/>
                            <!-- ID badge -->
                            <rect x="14" y="10" width="4" height="3" rx="1" fill="none" stroke="url(#profileGradient)" stroke-width="1" filter="url(#profileGlow)"/>
                        </svg>
                    </div>
                    <span>Profile.dat</span>
                </div>

                <div class="icon" data-app="projects">
                    <div class="icon-img">
                        <svg width="48" height="48" viewBox="0 0 24 24" class="cyber-icon">
                            <defs>
                                <linearGradient id="projectsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#00f3ff"/>
                                    <stop offset="50%" stop-color="#ff00ff"/>
                                    <stop offset="100%" stop-color="#b967ff"/>
                                </linearGradient>
                                <filter id="projectsGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <!-- Briefcase shape -->
                            <rect x="3" y="7" width="18" height="12" rx="1" fill="none" stroke="url(#projectsGradient)" stroke-width="1.5" filter="url(#projectsGlow)"/>
                            <!-- Handle -->
                            <rect x="7" y="7" width="10" height="2" fill="none" stroke="url(#projectsGradient)" stroke-width="1.5" filter="url(#projectsGlow)"/>
                            <!-- Divider -->
                            <line x1="3" y1="11" x2="21" y2="11" stroke="url(#projectsGradient)" stroke-width="1" filter="url(#projectsGlow)"/>
                            <!-- Circuit lines -->
                            <path d="M8 14 L10 14 L10 16 L12 16" stroke="url(#projectsGradient)" stroke-width="1" fill="none" filter="url(#projectsGlow)"/>
                            <path d="M16 14 L14 14 L14 16 L12 16" stroke="url(#projectsGradient)" stroke-width="1" fill="none" filter="url(#projectsGlow)"/>
                        </svg>
                    </div>
                    <span>Projects</span>
                </div>

                <div class="icon" data-app="skills">
                    <div class="icon-img">
                        <svg width="48" height="48" viewBox="0 0 24 24" class="cyber-icon">
                            <defs>
                                <linearGradient id="skillsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#ff00ff"/>
                                    <stop offset="100%" stop-color="#00f3ff"/>
                                </linearGradient>
                                <filter id="skillsGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <!-- Lightning bolt -->
                            <path d="M13 3 L7 14 L11 14 L9 21 L17 10 L13 10 Z" fill="none" stroke="url(#skillsGradient)" stroke-width="1.5" stroke-linejoin="round" filter="url(#skillsGlow)"/>
                            <!-- Energy waves -->
                            <circle cx="12" cy="12" r="3" fill="none" stroke="url(#skillsGradient)" stroke-width="0.5" filter="url(#skillsGlow)"/>
                            <circle cx="12" cy="12" r="5" fill="none" stroke="url(#skillsGradient)" stroke-width="0.5" filter="url(#skillsGlow)"/>
                        </svg>
                    </div>
                    <span>Skills</span>
                </div>

                <div class="icon" data-app="music">
                    <div class="icon-img">
                        <svg width="48" height="48" viewBox="0 0 24 24" class="cyber-icon">
                            <defs>
                                <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="20%" stop-color="#b967ff"/>
                                    <stop offset="100%" stop-color="#00f3ff"/>
                                </linearGradient>
                                <filter id="musicGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <!-- Music note -->
                            <path d="M9 18V5l9-2v13" fill="none" stroke="url(#musicGradient)" stroke-width="1.5" filter="url(#musicGlow)"/>
                            <!-- Circle for note head -->
                            <circle cx="9" cy="18" r="2.5" fill="none" stroke="url(#musicGradient)" stroke-width="1.5" filter="url(#musicGlow)"/>
                            <circle cx="18" cy="16" r="2.5" fill="none" stroke="url(#musicGradient)" stroke-width="1.5" filter="url(#musicGlow)"/>
                            <!-- Sound waves -->
                            <path d="M5 12 L7 12 M5 9 L9 9 M5 15 L11 15" stroke="url(#musicGradient)" stroke-width="1" filter="url(#musicGlow)"/>
                        </svg>
                    </div>
                    <span>Music Player</span>
                </div>

                <div class="icon" data-app="github">
                    <div class="icon-img">
                        <svg width="48" height="48" viewBox="0 0 98 96" class="cyber-icon github-logo">
                            <defs>
                                <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#00f3ff"/>
                                    <stop offset="50%" stop-color="#ff00ff"/>
                                    <stop offset="100%" stop-color="#b967ff"/>
                                </linearGradient>
                                <filter id="githubGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <!-- Official GitHub logo paths -->
                            <path fill="url(#githubGradient)" fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" filter="url(#githubGlow)"/>
                        </svg>
                    </div>
                    <span>GitHub</span>
                </div>
            </div>

            <div class="icon-column">
                <div class="icon" data-app="chip8">
                    <div class="icon-img">
                        <svg width="48" height="48" viewBox="0 0 24 24" class="cyber-icon">
                            <defs>
                                <linearGradient id="chip8Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#00f3ff"/>
                                    <stop offset="50%" stop-color="#ff00ff"/>
                                    <stop offset="100%" stop-color="#b967ff"/>
                                </linearGradient>
                                <filter id="chip8Glow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <!-- Computer chip outline -->
                            <rect x="4" y="4" width="16" height="16" rx="2" fill="none" stroke="url(#chip8Gradient)" stroke-width="1.5" filter="url(#chip8Glow)"/>
                            <!-- Chip pins -->
                            <line x1="4" y1="7" x2="2" y2="7" stroke="url(#chip8Gradient)" stroke-width="1" filter="url(#chip8Glow)"/>
                            <line x1="4" y1="11" x2="2" y2="11" stroke="url(#chip8Gradient)" stroke-width="1" filter="url(#chip8Glow)"/>
                            <line x1="4" y1="15" x2="2" y2="15" stroke="url(#chip8Gradient)" stroke-width="1" filter="url(#chip8Glow)"/>
                            <line x1="20" y1="7" x2="22" y2="7" stroke="url(#chip8Gradient)" stroke-width="1" filter="url(#chip8Glow)"/>
                            <line x1="20" y1="11" x2="22" y2="11" stroke="url(#chip8Gradient)" stroke-width="1" filter="url(#chip8Glow)"/>
                            <line x1="20" y1="15" x2="22" y2="15" stroke="url(#chip8Gradient)" stroke-width="1" filter="url(#chip8Glow)"/>
                            <!-- Binary "8" inside chip -->
                            <path d="M9 8 L11 8 L11 10 L9 10 Z M13 8 L15 8 L15 10 L13 10 Z M9 12 L11 12 L11 14 L9 14 Z M13 12 L15 12 L15 14 L13 14 Z" 
                                fill="url(#chip8Gradient)" filter="url(#chip8Glow)"/>
                        </svg>
                    </div>
                    <span>CHIP-8 Emu</span>
                </div>

                <div class="icon" data-app="assets">
                    <div class="icon-img">
                        <svg width="48" height="48" viewBox="0 0 24 24" class="cyber-icon">
                            <defs>
                                <linearGradient id="assetsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#00f3ff"/>
                                    <stop offset="50%" stop-color="#ff00ff"/>
                                    <stop offset="100%" stop-color="#b967ff"/>
                                </linearGradient>
                                <filter id="assetsGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <!-- Folder/document stack -->
                            <rect x="4" y="3" width="16" height="14" rx="1" fill="none" stroke="url(#assetsGradient)" stroke-width="1.5" filter="url(#assetsGlow)"/>
                            <rect x="6" y="5" width="12" height="12" rx="1" fill="none" stroke="url(#assetsGradient)" stroke-width="1.5" filter="url(#assetsGlow)"/>
                            <rect x="8" y="7" width="8" height="10" rx="1" fill="none" stroke="url(#assetsGradient)" stroke-width="1.5" filter="url(#assetsGlow)"/>
                            <!-- Credit symbol (C) -->
                            <path d="M10 12 C10 10.5 11.5 10 13 10 C14.5 10 16 10.5 16 12 C16 13.5 14.5 14 13 14 C11.5 14 10 13.5 10 12" 
                                fill="none" stroke="url(#assetsGradient)" stroke-width="1" filter="url(#assetsGlow)"/>
                            <line x1="13" y1="10" x2="13" y2="14" stroke="url(#assetsGradient)" stroke-width="1" filter="url(#assetsGlow)"/>
                        </svg>
                    </div>
                    <span>Assets & Credits</span>
                </div>
            </div>
        </div>

        <!-- App Windows Container -->
        <div id="windows-container"></div>

        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-button">▶ START</div>
            <div class="taskbar-apps" id="taskbar-apps"></div>
            <div class="system-tray">
                <!-- Add Background Toggle -->
                <div class="bg-toggle-icon" title="Toggle Background Effect" id="bgToggle">
                    <svg width="16" height="16" viewBox="0 0 24 24" class="bg-toggle-symbol">
                        <defs>
                            <linearGradient id="bgToggleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#00f3ff"/>
                                <stop offset="100%" stop-color="#b967ff"/>
                            </linearGradient>
                        </defs>
                        <!-- Screen/Display icon -->
                        <rect x="3" y="3" width="18" height="14" rx="1" fill="none" stroke="url(#bgToggleGradient)" stroke-width="1.5"/>
                        <line x1="7" y1="20" x2="17" y2="20" stroke="url(#bgToggleGradient)" stroke-width="1.5"/>
                        <!-- Binary rain indicator lines -->
                        <circle cx="8" cy="7" r="1" fill="url(#bgToggleGradient)"/>
                        <circle cx="12" cy="10" r="1" fill="url(#bgToggleGradient)"/>
                        <circle cx="16" cy="13" r="1" fill="url(#bgToggleGradient)"/>
                    </svg>
                    Toggle Rain
                </div>
                <div class="wifi-icon" title="Network: Connected">
                    <svg width="16" height="16" viewBox="0 0 24 24" class="wifi-symbol">
                        <defs>
                            <linearGradient id="wifiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#00f3ff"/>
                                <stop offset="100%" stop-color="#b967ff"/>
                            </linearGradient>
                        </defs>
                        <!-- WiFi waves -->
                        <circle cx="12" cy="18" r="1.5" fill="url(#wifiGradient)"/>
                        <path d="M8.5 14.5C10.5 12.5 13.5 12.5 15.5 14.5" stroke="url(#wifiGradient)" stroke-width="1.5" fill="none"/>
                        <path d="M5.5 11.5C8.5 8.5 15.5 8.5 18.5 11.5" stroke="url(#wifiGradient)" stroke-width="1.5" fill="none"/>
                        <path d="M2.5 8.5C7.5 3.5 16.5 3.5 21.5 8.5" stroke="url(#wifiGradient)" stroke-width="1.5" fill="none"/>
                    </svg>
                </div>
                <span id="time"></span>
            </div>
        </div>
    </div>

    <!-- Template for app windows -->
    <template id="window-template">
        <div class="window">
            <div class="window-header">
                <span class="window-title"></span>
                <div class="window-controls">
                    <button class="minimize-btn">−</button>
                    <button class="maximize-btn">□</button>
                    <button class="close-btn">×</button>
                </div>
            </div>
            <div class="window-content"></div>
            <div class="window-resize-handle"></div>
        </div>
    </template>

    <script type="module" src="js/main.js"></script>
</body>
</html>
